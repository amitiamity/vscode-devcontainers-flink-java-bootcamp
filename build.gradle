plugins {
    id 'java'
    id 'application'
}

java {
    toolchain {
        languageVersion.set(JavaLanguageVersion.of(17)) // Flink 1.20 requires Java 17+
    }
}

repositories {
    mavenCentral()
}

dependencies {
    // Flink Core Dependencies
    implementation 'org.apache.flink:flink-streaming-java:1.20.0'
    implementation 'org.apache.flink:flink-clients:1.20.0'

    // Flink Table & SQL API (Optional)
    implementation 'org.apache.flink:flink-table-api-java:1.20.0'
    implementation 'org.apache.flink:flink-table-runtime:1.20.0'


    // Logging
    implementation 'org.slf4j:slf4j-api:2.0.9'
    implementation 'org.slf4j:slf4j-simple:2.0.9'

    // Unit Testing
    testImplementation 'org.junit.jupiter:junit-jupiter:5.9.3'
    testImplementation 'org.apache.flink:flink-test-utils:1.20.0'
}

application {
    mainClass = 'com.example.flink.FlinkJob' // Replace with your main class
}

jar {
    manifest {
        attributes(
            'Main-Class': 'com.example.flink.FlinkJob' // Replace with your main class
        )
    }
}

tasks.withType(Test) {
    useJUnitPlatform()
}
